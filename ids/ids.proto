syntax = "proto3";
option go_package = "./;ids";

service IDsInterface {
	rpc GetID(Request) returns (ResponseID) {}
	rpc GetServID(Request) returns (Response) {}
}

message Request {
	repeated int32 servID = 1;
}

message Response {
    repeated int32 servID = 1;
}


message ResponseID {
    int64 iD = 1;
    int32 servID = 2;
    Code code = 3 ;
}

enum Code{
    SUCC = 0;
    FIELD = 1;
}
